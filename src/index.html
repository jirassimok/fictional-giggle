<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jikomissar</title>

        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>
        <div id="errorMessage"></div>

        <div id="unbundledErrorMessage" style="display:none;">
            <p>You are viewing this page in an un-bundled state; please refer to <code>README.md</code> to view the page.</p>
        </div>

        <canvas id="webglCanvas">
            Please use a browser that supports the <code>canvas</code> tag.
        </canvas>
        <hr>

        <div id="instructions">
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Effect</th>
                    </tr>
                </thead>
                <tbody>

                    <tr><td><kbd class="key m">m</kbd></td>
                        <td>Use Gouraud shading</td>
                    </tr>
                    <tr><td><kbd class="key M">M</kbd></td>
                        <td>Use flat shading</td>
                    </tr>
                    <tr><td><kbd class="key N">N</kbd></td>
                        <td>Toggle Phong/Gouraud shading</td>
                    </tr>

                    <tr><td><kbd class="key l">l</kbd></td>
                        <td>Toggle light source</td>
                    </tr>
                    <tr><td><kbd class="key L">L</kbd></td>
                        <td>Toggle light source guide lines</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="/main.js"></script>

        <script>
         // If the message for a non-bundled file has not been removed, show it.
         // (If main.js runs, the warning message will have been removed.)
         let msg = document.querySelector('#unbundledErrorMessage');
         if (msg) {
             msg.style.display = 'block';
         }
        </script>
    </body>
</html>
